<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmetic Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="calculator  rounded shadow p-3 text-center">
            <div class="display bg-warning text-end p-5 rounded text-white fs-4 mb-3">
                <div id="expression"></div>
                <div id="result" class="calculator-display form-control mb-3 text-end fs-4 fw-bold" readonly>0</div>
            </div>

            <div class="row g-3">
                <div class="col-3"><button class="btn btn-warning w-100" data-value="C"><span>C</span></button></div>
                <div class="col-3"><button class="btn btn-warning w-100" data-value="DEL"><span>DEL</DEL></span></button></div>
                <div class="col-3"><button class="btn btn-warning w-100" data-value="%"><span>%</span></button></div>
                <div class="col-3"><button class="btn btn-warning w-100" data-value="/"><span>รท</span></button></div>
                
                <div class="col-3"><button class="btn btn-light w-100" data-value="7"><span>7</span></button></div>
                <div class="col-3"><button class="btn btn-light w-100" data-value="8"><span>8</span></button></div>
                <div class="col-3"><button class="btn btn-light w-100" data-value="9"><span>9</span></button></div>
                <div class="col-3"><button class="btn btn-warning w-100" data-value="*"><span>ร</span></button></div>

                <div class="col-3"><button class="btn btn-light w-100" data-value="4"><span>4</span></button></div>
                <div class="col-3"><button class="btn btn-light w-100" data-value="5"><span>5</span></button></div>
                <div class="col-3"><button class="btn btn-light w-100" data-value="6"><span>6</span></button></div>
                <div class="col-3"><button class="btn btn-warning w-100" data-value="-"><span>-</span></button></div>

                <div class="col-3"><button class="btn btn-light w-100" data-value="1"><span>1</span></button></div>
                <div class="col-3"><button class="btn btn-light w-100" data-value="2"><span>2</span></button></div>
                <div class="col-3"><button class="btn btn-light w-100" data-value="3"><span>3</span></button></div>
                <div class="col-3"><button class="btn btn-warning w-100" data-value="+"><span>+</span></button></div>

                <div class="col-3"><button class="btn btn-light w-100" data-value="0"><span>0</span></button></div>
                <div class="col-3"><button class="btn btn-light w-100" data-value="."><span>.</span></button></div>
                <div class="col-6"><button class="btn btn-warning w-100 width=" data-value="="><span>=</span></button></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
